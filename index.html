<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Trời Đêm - Tập Trung & Đồng Hồ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
        }

        #timer {
            font-size: 7rem;
            font-weight: bold;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.9), 0 0 100px rgba(80, 150, 255, 0.7);
            letter-spacing: 12px;
            z-index: 10;
            pointer-events: none;
            margin-bottom: 10px;
        }

        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        #mode-toggle:hover { background: rgba(255, 255, 255, 0.3); }

        #weather {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        #music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        #music-btn:hover { background: rgba(255, 255, 255, 0.3); }

        #music-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #music-popup {
            background: rgba(30, 30, 50, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(100, 150, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        #music-popup input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #555;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        #music-popup button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #play-btn { background: #4CAF50; color: white; }
        #play-btn:hover { background: #45a049; }

        #close-btn { background: #f44336; color: white; }
        #close-btn:hover { background: #da190b; }

        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: twinkle 6s infinite alternate; box-shadow: 0 0 8px white; }
        @keyframes twinkle { 0% { opacity: 0.25; transform: scale(0.7); } 50% { opacity: 1; transform: scale(1.15); } 100% { opacity: 0.35; transform: scale(0.85); } }

        .meteor { position: absolute; width: 4px; height: 220px; background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 8%, #d0e8ff 25%, #a0d0ff 45%, #7090ff 65%, rgba(100,140,255,0) 100%); box-shadow: 0 0 40px #ffffff, 0 0 80px #c0e0ff, 0 0 120px #80b0ff, 0 0 160px #6080ff; border-radius: 50% 50% 0 0 / 100% 100% 0 0; opacity: 0; animation: meteor-fall linear forwards; pointer-events: none; }
        @keyframes meteor-fall { 0% { opacity: 1; transform: translate(-50vw, -150vh) rotate(45deg); } 100% { opacity: 0; transform: translate(150vw, 150vh) rotate(45deg); } }

        #music-player { position: absolute; width: 1px; height: 1px; top: -9999px; left: -9999px; }
    </style>
</head>
<body>
    <button id="mode-toggle">Chuyển sang Đồng hồ Hà Nội</button>
    <div id="timer">00:00:00</div>
    <div id="weather">Đang tải thời tiết...</div>

    <button id="music-btn">Chọn Nhạc</button>

    <div id="music-overlay">
        <div id="music-popup">
            <h2>Chọn Nhạc Nền</h2>
            <p>Dán link YouTube hoặc SoundCloud:</p>
            <input type="text" id="music-link" placeholder="https://youtu.be/... hoặc https://soundcloud.com/...">
            <div>
                <button id="play-btn">Phát Nhạc</button>
                <button id="close-btn">Đóng</button>
            </div>
        </div>
    </div>

    <iframe id="music-player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="stars"></div>

    <script>
        // Timer & Mode Toggle
        const timerEl = document.getElementById('timer');
        const toggleBtn = document.getElementById('mode-toggle');
        const startTime = Date.now();
        let isStudyMode = true;

        function updateTimer() {
            if (isStudyMode) {
                const elapsed = Date.now() - startTime;
                const h = Math.floor(elapsed / 3600000).toString().padStart(2, '0');
                const m = Math.floor((elapsed % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
                timerEl.textContent = `${h}:${m}:${s}`;
            } else {
                const now = new Date();
                const hanoiTime = now.toLocaleTimeString('vi-VN', {
                    timeZone: 'Asia/Ho_Chi_Minh',
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                timerEl.textContent = hanoiTime;
            }
        }
        setInterval(updateTimer, 200);

        toggleBtn.addEventListener('click', () => {
            isStudyMode = !isStudyMode;
            toggleBtn.textContent = isStudyMode ? 'Chuyển sang Đồng hồ Hà Nội' : 'Chuyển sang Đếm giờ học';
            updateTimer();
        });

        // Sao lấp lánh & sao băng
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 700; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3.2 + 0.4;
            star.style.width = star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 15 + 's';
            star.style.animationDuration = (Math.random() * 6 + 4) + 's';
            starsContainer.appendChild(star);
        }

        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.left = (Math.random() * 40 - 20) + '%';
            meteor.style.top = (Math.random() * 30 - 30) + '%';
            const angle = 35 + Math.random() * 20;
            meteor.style.transform = `rotate(${angle}deg)`;
            const duration = (Math.random() * 4 + 6) + 's';
            meteor.style.animationDuration = duration;
            meteor.style.opacity = 0.85 + Math.random() * 0.15;
            document.body.appendChild(meteor);
            setTimeout(() => meteor.remove(), 15000);
        }

        function spawnMeteor() {
            createMeteor();
            setTimeout(spawnMeteor, Math.random() * 4000 + 2000);
        }
        spawnMeteor();

        // Chọn nhạc popup
        const musicBtn = document.getElementById('music-btn');
        const overlay = document.getElementById('music-overlay');
        const musicLinkInput = document.getElementById('music-link');
        const playBtn = document.getElementById('play-btn');
        const closeBtn = document.getElementById('close-btn');
        const player = document.getElementById('music-player');

        musicBtn.addEventListener('click', () => {
            overlay.style.display = 'flex';
            musicLinkInput.focus();
        });

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        playBtn.addEventListener('click', () => {
            let url = musicLinkInput.value.trim();
            if (!url) return alert('Vui lòng dán link!');

            let embedSrc = '';

            // Parse YouTube - regex siêu linh hoạt
            const ytRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be|youtube-nocookie\.com|m\.youtube\.com)\/(?:embed\/|v\/|watch\?(?:.*&)?v=|watch\?.*v=|shorts\/|live\/|v\/)?([a-zA-Z0-9_-]{11})/i;
            const ytMatch = url.match(ytRegex);
            if (ytMatch && ytMatch[1]) {
                const videoId = ytMatch[1];
                embedSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=0&modestbranding=1&rel=0&iv_load_policy=3&disablekb=1`;
            }

            // SoundCloud
            if (url.includes('soundcloud.com')) {
                embedSrc = `https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false`;
            }

            if (embedSrc) {
                player.src = embedSrc;
                overlay.style.display = 'none';
                musicLinkInput.value = '';
                alert('Nhạc đang phát! (muted ban đầu, click trang để bật tiếng nếu cần)');
            } else {
                alert('Link không hợp lệ! Chỉ hỗ trợ YouTube hoặc SoundCloud.');
            }
        });

        // Thời tiết - thêm reverse geocoding để lấy tên thành phố
        async function fetchWeather() {
            const weatherEl = document.getElementById('weather');
            weatherEl.textContent = 'Đang tải thời tiết...';

            try {
                let lat, lon, city = 'Vị trí của bạn';

                // Ưu tiên IP
                try {
                    const geoRes = await fetch('https://ipapi.is/json/');
                    if (geoRes.ok) {
                        const geoData = await geoRes.json();
                        if (geoData.latitude && geoData.longitude) {
                            lat = geoData.latitude;
                            lon = geoData.longitude;
                            city = geoData.city || geoData.region || 'Vị trí của bạn';
                        }
                    }
                } catch (ipErr) { console.warn('IP geolocation failed:', ipErr); }

                // Fallback geolocation
                if (!lat || !lon) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 15000,
                            maximumAge: 0
                        });
                    });
                    lat = position.coords.latitude;
                    lon = position.coords.longitude;
                    city = 'Vị trí hiện tại';
                }

                // Reverse geocoding để lấy tên thành phố chính xác (Nominatim - miễn phí, chậm nhưng ổn)
                let cityFromGeo = 'Vị trí hiện tại';
                try {
                    const revRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`);
                    if (revRes.ok) {
                        const revData = await revRes.json();
                        cityFromGeo = revData.address.city || revData.address.town || revData.address.village || revData.address.state || 'Vị trí hiện tại';
                    }
                } catch (revErr) { console.warn('Reverse geocoding failed:', revErr); }

                // Thời tiết
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m&timezone=Asia%2FBangkok`);
                if (!weatherRes.ok) throw new Error('Weather API failed');
                const weatherData = await weatherRes.json();

                const temp = weatherData.current.temperature_2m;
                const wind = weatherData.current.wind_speed_10m;
                const code = weatherData.current.weather_code;

                let condition = 'Không rõ';
                if (code >= 0 && code <= 3) condition = 'Trời quang';
                else if (code >= 45 && code <= 67) condition = 'Mưa nhỏ / Mưa phùn';
                else if (code >= 80 && code <= 99) condition = 'Mưa vừa / Mưa to';
                else condition = 'Có mây';

                weatherEl.textContent = `${cityFromGeo} - ${temp}°C, ${condition}, gió ${wind} km/h`;
            } catch (err) {
                console.error('Weather error:', err);
                weatherEl.textContent = 'Thời tiết không khả dụng (giới hạn API, mạng, hoặc chưa cho phép vị trí)';
            }
        }

        fetchWeather();
    </script>
</body>
</html>
